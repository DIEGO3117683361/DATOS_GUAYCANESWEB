<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda NUP</title>
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #1e1e1e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            color: #1e1e1e;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
        }

        .input-field {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }

        .button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .searching-banner {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .warning-text {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        .back-button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://www.dropbox.com/scl/fi/mgywqzbwl5ss5tubf5gv6/LOGO_COLOR.jpg.jpg?rlkey=bod3wghu6zprpeclld3p1dbkm&st=m5ah370n&dl=1" alt="Logo" class="logo">
        </div>
        <h1>Bienvenido</h1>
        <p>Ingrese su código NUP</p>
        <input type="text" id="nup-input" class="input-field" placeholder="Escriba el código NUP aquí...">
        <button class="button" onclick="buscarNUP()">Buscar</button>
        <div id="result" class="result"></div>
        <div id="searching-banner" class="searching-banner">Buscando...</div>
        <p class="warning-text">Los datos pueden no estar actualizados. Si realizó un pago, este se demorará hasta 3 días para verse reflejado aquí. Si tiene alguna duda, no dude en comunicarse.</p>
        <button class="back-button" onclick="window.location.href='https://sites.google.com/view/parcelacionguayacaneseltambo/p%C3%A1gina-principal'">Volver a inicio</button>
    </div>

    <script>
        let searchTimeout;

        function buscarNUP() {
            const nup = document.getElementById('nup-input').value;
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyjdP1JW7PRhIpf-S3P9cINx2k0Rk1Gi-VpviwEWvQCKUXCzsafjnLh2PK0brUWO8C6/exec';
            const searchingBanner = document.getElementById('searching-banner');
            const resultContainer = document.getElementById('result');

            if (!nup) {
                resultContainer.innerHTML = '<p>Por favor, ingrese un código NUP.</p>';
                return;
            }

            searchingBanner.style.display = 'block';

            fetch(`${scriptURL}?nup=${nup}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta de la red');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Datos recibidos:', data);
                    if (data.success) {
                        resultContainer.innerHTML = `
                            <p><strong>Datos encontrados:</strong></p>
                            <p>Código NUP: ${data.nup}</p>
                            <p>Nombre: ${data.nombre}</p>
                            <p>Documento: ${data.documento}</p>
                            <p>Correo Electrónico: ${data.correo}</p>
                            <p>Teléfono: ${data.telefono}</p>
                            <p>Número de Parcela: ${data.parcela}</p>
                            <p>Cuota Uno: ${data.cuota1}</p>
                            <p>Cuota Dos: ${data.cuota2}</p>
                            <p>Cuota Tres: ${data.cuota3}</p>
                            <p>Documentos Disponibles: ${data.documentos}</p>
                            <p>Próxima Fecha de Pago: ${data.proximaFechaPago}</p>
                        `;
                    } else {
                        resultContainer.innerHTML = `<p>No se encontraron datos para el NUP ingresado.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultContainer.innerHTML = `<p>Error al buscar los datos. Intente nuevamente.</p>`;
                })
                .finally(() => {
                    searchingBanner.style.display = 'none';
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        resultContainer.innerHTML = '';
                    }, 5 * 60 * 1000);
                });
        }
    </script>
</body>
</html>
